<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный планинг на 2026 год</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .year-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .month-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        
        .month-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .month-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            flex-grow: 1;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 0.8rem;
            padding: 5px 0;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid #eaeaea;
            padding: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .day:hover {
            background-color: #e3f2fd;
            transform: scale(1.05);
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .day-note {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 2px;
        }
        
        .empty-day {
            background-color: transparent;
            border: none;
            cursor: default;
        }
        
        .empty-day:hover {
            background-color: transparent;
            transform: none;
        }
        
        .weekend {
            background-color: #fff3e0;
        }
        
        .weekend:hover {
            background-color: #ffecb3;
        }
        
        .current-day {
            background-color: #4fc3f7;
            color: white;
            font-weight: bold;
        }
        
        .has-note::after {
            content: "";
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: #4caf50;
            border-radius: 50%;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close-btn:hover {
            color: #e74c3c;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn-save {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-save:hover {
            background-color: #45a049;
        }
        
        .btn-cancel {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .btn-cancel:hover {
            background-color: #e0e0e0;
        }
        
        .btn-delete {
            background-color: #ff5252;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #ff0000;
        }
        
        @media (max-width: 768px) {
            .year-container {
                grid-template-columns: 1fr;
            }
            
            .month-container {
                height: auto;
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Интерактивный планинг на 2026 год</h1>
        <p class="description">Нажмите на любой день, чтобы добавить или просмотреть заметку. Зелёная точка в правом нижнем углу дня означает, что к нему прикреплена заметка.</p>
    </header>
    
    <div class="year-container" id="yearContainer"></div>
    
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalDate">Добавить заметку</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <textarea id="noteText" placeholder="Введите вашу заметку здесь..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-delete" id="deleteNote">Удалить</button>
                <button class="btn btn-cancel" id="cancelNote">Отмена</button>
                <button class="btn btn-save" id="saveNote">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // Названия месяцев
        const monthNames = [
            "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
            "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
        ];
        
        // Названия дней недели
        const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
        
        // Получаем элементы DOM
        const yearContainer = document.getElementById('yearContainer');
        const noteModal = document.getElementById('noteModal');
        const modalDate = document.getElementById('modalDate');
        const noteText = document.getElementById('noteText');
        const closeModal = document.getElementById('closeModal');
        const saveNote = document.getElementById('saveNote');
        const cancelNote = document.getElementById('cancelNote');
        const deleteNote = document.getElementById('deleteNote');
        
        // Переменные для хранения текущей выбранной даты
        let currentDate = null;
        let notes = JSON.parse(localStorage.getItem('2026_planner_notes')) || {};
        
        // Создаем календарь для каждого месяца 2026 года
        for (let month = 0; month < 12; month++) {
            // Создаем контейнер для месяца
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';
            
            // Добавляем заголовок месяца
            const monthHeader = document.createElement('div');
            monthHeader.className = 'month-header';
            monthHeader.textContent = monthNames[month];
            monthContainer.appendChild(monthHeader);
            
            // Создаем сетку дней
            const daysGrid = document.createElement('div');
            daysGrid.className = 'days-grid';
            
            // Добавляем заголовки дней недели
            for (let dayName of dayNames) {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = dayName;
                daysGrid.appendChild(dayHeader);
            }
            
            // Получаем первый день месяца и количество дней в месяце
            const firstDay = new Date(2026, month, 1);
            const lastDay = new Date(2026, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Определяем день недели для первого дня месяца (0 - воскресенье, 1 - понедельник, ...)
            let firstDayOfWeek = firstDay.getDay();
            // Преобразуем воскресенье (0) в 6 для нашей сетки (пн-вс)
            firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
            
            // Добавляем пустые ячейки для дней до первого дня месяца
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty-day';
                daysGrid.appendChild(emptyDay);
            }
            
            // Добавляем дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                // Добавляем номер дня
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Добавляем контейнер для заметки
                const dayNote = document.createElement('div');
                dayNote.className = 'day-note';
                
                // Проверяем, есть ли заметка для этого дня
                const dateKey = `2026-${month+1}-${day}`;
                if (notes[dateKey]) {
                    dayNote.textContent = notes[dateKey];
                    dayElement.classList.add('has-note');
                }
                
                dayElement.appendChild(dayNote);
                
                // Определяем выходные дни (суббота и воскресенье)
                const currentDate = new Date(2026, month, day);
                const dayOfWeek = currentDate.getDay();
                
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayElement.classList.add('weekend');
                }
                
                // Проверяем, является ли день сегодняшним (для демонстрации)
                const today = new Date();
                if (today.getFullYear() === 2026 && today.getMonth() === month && today.getDate() === day) {
                    dayElement.classList.add('current-day');
                }
                
                // Добавляем обработчик клика для открытия модального окна
                dayElement.addEventListener('click', () => openNoteModal(month, day));
                
                daysGrid.appendChild(dayElement);
            }
            
            // Добавляем сетку дней в контейнер месяца
            monthContainer.appendChild(daysGrid);
            
            // Добавляем контейнер месяца в годовой контейнер
            yearContainer.appendChild(monthContainer);
        }
        
        // Функция для открытия модального окна с заметкой
        function openNoteModal(month, day) {
            currentDate = `2026-${month+1}-${day}`;
            modalDate.textContent = `Заметка на ${day} ${monthNames[month]} 2026`;
            
            // Загружаем существующую заметку, если есть
            noteText.value = notes[currentDate] || '';
            
            // Показываем модальное окно
            noteModal.style.display = 'flex';
        }
        
        // Функция для сохранения заметки
        function saveNoteHandler() {
            if (currentDate) {
                notes[currentDate] = noteText.value.trim();
                localStorage.setItem('2026_planner_notes', JSON.stringify(notes));
                
                // Обновляем отображение дня
                updateDayDisplay(currentDate);
                
                // Закрываем модальное окно
                noteModal.style.display = 'none';
            }
        }
        
        // Функция для удаления заметки
        function deleteNoteHandler() {
            if (currentDate && notes[currentDate]) {
                delete notes[currentDate];
                localStorage.setItem('2026_planner_notes', JSON.stringify(notes));
                
                // Обновляем отображение дня
                updateDayDisplay(currentDate);
                
                // Закрываем модальное окно
                noteModal.style.display = 'none';
            }
        }
        
        // Функция для обновления отображения дня после изменения заметки
        function updateDayDisplay(dateKey) {
            const [year, month, day] = dateKey.split('-').map(Number);
            const dayElements = document.querySelectorAll('.day');
            
            for (let dayElement of dayElements) {
                const dayNumberElement = dayElement.querySelector('.day-number');
                if (dayNumberElement && parseInt(dayNumberElement.textContent) === day) {
                    // Проверяем, что это правильный месяц
                    const monthHeader = dayElement.closest('.month-container').querySelector('.month-header');
                    if (monthHeader.textContent === monthNames[month-1]) {
                        const dayNoteElement = dayElement.querySelector('.day-note');
                        
                        if (notes[dateKey]) {
                            dayNoteElement.textContent = notes[dateKey];
                            dayElement.classList.add('has-note');
                        } else {
                            dayNoteElement.textContent = '';
                            dayElement.classList.remove('has-note');
                        }
                        break;
                    }
                }
            }
        }
        
        // Закрытие модального окна
        function closeModalHandler() {
            noteModal.style.display = 'none';
        }
        
        // Добавляем обработчики событий
        closeModal.addEventListener('click', closeModalHandler);
        cancelNote.addEventListener('click', closeModalHandler);
        saveNote.addEventListener('click', saveNoteHandler);
        deleteNote.addEventListener('click', deleteNoteHandler);
        
        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (event) => {
            if (event.target === noteModal) {
                closeModalHandler();
            }
        });
    </script>
</body>
</html>
